<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://cs2countdown.vercel.app">
    <link rel="icon" type="image/png" href="https://cdn2.steamgriddb.com/icon/fe772ff1261b820e437821342b445539/32/256x256.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" />
    <title>CS2 DROPS</title>
</head>
<body>

    <div class="blob-mid"></div>

    <div class="card">
        <h1>Counter Strike 2 <br> Countdown:</h1>

        <div id="countdown-container">
            <div id="countdown"></div>
            <div id="labels">
                <div>Días</div>
                <div>Horas</div>
                <div>Minutos</div>
                <div>Segundos</div>
            </div>
        </div>

        <div id="progress-bar-container">
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
        </div>

        <div id="percentage"></div>

        <div id="description">
            <i class="fas fa-info-circle"></i>
            <p>Cuando la barra se complete, los drops semanales estarán disponibles nuevamente.</p>
        </div>
    </div>

    <footer></footer>

    <script src="countdown.js"></script>
</body>
</html>
